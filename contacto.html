<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto - Compras Baratas CR</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.x/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gray-100 text-gray-800">
  <header class="bg-white shadow p-4 flex items-center justify-between">
    <img src="assets/logo.png" alt="Logo" class="h-10">
    <nav class="space-x-4">
      <a href="index.html" class="hover:underline">Inicio</a>
      <a href="categorias.html" class="hover:underline">Categorías</a>
      <a href="afiliados.html" class="hover:underline">Afiliados</a>
      <a href="contacto.html" class="hover:underline">Contacto</a>
    </nav>
  </header>
  <main class="max-w-4xl mx-auto p-6">
    <h1 class="text-2xl font-bold mb-4">Contacto</h1>
    <form class="space-y-4">
      <input type="text" placeholder="Nombre" class="w-full p-2 border rounded"/>
      <input type="email" placeholder="Correo electrónico" class="w-full p-2 border rounded"/>
      <textarea placeholder="Mensaje" class="w-full p-2 border rounded"></textarea>
      <button type="submit" class="py-2 px-4 bg-blue-600 text-white rounded-2xl">Enviar</button>
    </form>
  </main>
  <footer class="bg-white border-t p-4 text-center text-sm">
    © 2025 Compras Baratas CR
  </footer>
</body>
</html>
